# Spring
spring.application.name=jhnnx-alpha
server.address=localhost
server.port=8080
spring.jackson.default-property-inclusion=non_null
logging.level.org.springframework.security=DEBUG
# Database
spring.datasource.username=jhnnx
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
